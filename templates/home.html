<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rea | Browser File Redirection</title>
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <nav>
        <div class="nav-left">
            <span>FILE REDIRECTION</span>
        </div>
        <div class="nav-right">
            <button class="nav-item btn" id="logoutButton">Log Out</button>
        </div>
    </nav>

    <div class="container">
        <div class="add-folder">
            <div class="left"></div>
            <input type="text" id="folderName" class="folder-text" placeholder="Enter folder name">
            <button class="right">Create Folder</button>
            <button class="right" onclick="window.location.href='home.html'">Back to Root</button>
        </div>
        <input type="hidden" id="currentParentId" value="0">
        <div class="folders-background">
            <div id="folders" class="folder-item"></div>
            <div id="files" class="file-item"></div>
        </div>
    </div>

    <div class="floating-file-btn">
        <button id="uploadButton">Upload</button>
    </div> 

    <script type="module" src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js"></script>

    <script type="module" src="home.js"></script>
</body>

</html>
